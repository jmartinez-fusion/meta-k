apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-organization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-organization
  template:
    metadata:
      labels:
        app: ms-organization
    spec:
      containers:
        - name: server
          envFrom:
            - secretRef:
                name: organization-secret
            - secretRef:
                name: db-secret
            - secretRef:
                name: registry-secret
          image: jmartinezblanco/meta-ms-organization
